<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <style>
        body {
            font-family: peyda;
            background-color: #eaeaea;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: white;
            color: #007BFF;
            padding: 10px 0;
            text-align: center;
        }

        main {
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #009BFF;
        }

        a {
            color: #006BFF; 
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        a:hover {
            text-decoration: underline;
            color: #005BFF;
        }


        .form-style {
            max-width: 500px;
            margin: 20px auto;
            padding: 30px;
            background-color: #f7f7f7;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            font-family: 'Couture', Arial, sans-serif;
        }

        .form-style input[type="text"],
        .form-style input[type="password"],
        .form-style input[type="email"],
        .form-style textarea,
        .form-style select {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-style button[type="submit"],
        .form-style input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .form-style button[type="submit"]:hover,
        .form-style input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-style button[type="submit"]:active,
        .form-style input[type="submit"]:active {
            background-color: #004494;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-delete {
            background-color: #dc3545;
        }

        .button-delete:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        .button-delete:active {
            background-color: #bd2130;
            transform: scale(0.98);
        }

        .button-edit {
            background-color: #ffc107;
            color: white;
        }

        .button-edit:hover {
            background-color: #e0a800;
            transform: scale(1.05);
        }

        .button-edit:active {
            background-color: #d39e00;
            transform: scale(0.98);
        }

        .button-login {
            background-color: #28a745;
        }

        .button-login:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .button-login:active {
            background-color: #1e7e34;
            transform: scale(0.98);
        }

        .button-register {
            background-color: #007bff;
        }

        .button-register:hover {
            background-color: #0069d9;
            transform: scale(1.05);
        }

        .button-register:active {
            background-color: #005cbf;
            transform: scale(0.98);
        }

        .button-logout {
            background-color: #6c757d;
        }

        .button-logout:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        .button-logout:active {
            background-color: #545b62;
            transform: scale(0.98);
        }
        .button-link {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            font-size: 15px;
            font-weight: normal;
            color: #007bff;
            background-color: transparent;
            border: 2px solid #007bff;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        .button-link:hover {
            background-color: #007bff; 
            color: #fff; /* تغییر رنگ متن به سفید هنگام هاور */
            transform: scale(1.02); /* کمی بزرگ‌تر کردن دکمه هنگام هاور */
        }

        /* استایل لینک‌های دکمه‌ای ساده هنگام فشرده شدن */
        .button-link:active {
            background-color: #0056b3; /* رنگ پس‌زمینه آبی تیره‌تر هنگام کلیک */
            color: #fff;
            transform: scale(0.98); /* کمی کوچک‌تر کردن دکمه هنگام کلیک */
        }

    </style>

</head>
<body>
    <header>
        <h1>Ho3PiTaL</h1>
    </header>
    <main>
        {% block my_hospital %} {% endblock %}
    </main>
</body>
</html>
